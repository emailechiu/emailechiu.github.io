function animate(opts) {
  var start = new Date;
  var id=setInterval(function() {
  var progress = (new Date - start)/opts.duration 
  var delta = opts.delta(progress)  
  opts.step(delta);
  if (progress>=1) clearInterval(id)
   },opts.delay)
}
